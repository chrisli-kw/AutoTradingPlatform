<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> AutoTradingPlatform </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <br></br>

        <center>
            <h1>建立使用者設定</h1>
        </center>
        <h4>操作方法:</h4>
        <div>1. 依序輸入以下交易相關設定</div>
        <div>2. 點選送出</div>
        <br></br>

        {% block content %}{% endblock %}

        <form method='post' action='/account-result'>
            <table class="table  table-bordered">
                <thead class="table-info">
                    <tr>
                        <th scope="col" colspan="4" style="text-align: center; width:50%">使用者交易設定</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">使用者代號（英文）</th>
                        <td>
                            <input required name='ACCOUNT' type="text" placeholder="EX: user"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%'>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">永豐證券登入API KEY</th>
                        <td>
                            <input required name='API_KEY' type="text"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%'>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">永豐證券登入SECRET KEY</th>
                        <td>
                            <input required name='SECRET_KEY' type="text"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%'>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">使用者ID</th>
                        <td>
                            <input required name='ACCOUNT_ID' type="text" placeholder="EX: A123456789"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%'>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">交易憑證密碼，預設為身分證字號</th>
                        <td>
                            <input name='CA_PASSWD' type="text" placeholder="若為預設密碼可不填"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%'>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">股票交易模式設定</th>
                        <td>
                            <select id="inputState" class="form-control" name="MODE">
                                <option></option>
                                <option>實單交易</option>
                                <option>模擬</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">期貨交易時段設定</th>
                        <td>
                            <select id="inputState" class="form-control" name="TRADING_PERIOD">
                                <option></option>
                                <option selected>日盤</option>
                                <option>夜盤</option>
                                <option>日盤&夜盤</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">融資額度</th>
                        <td>
                            <input name='MARGING_TRADING_AMOUNT' type="number"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%' value=100000 min=0>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">融券額度</th>
                        <td>
                            <input name='SHORT_SELLING_AMOUNT' type="number"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%' value=100000 min=0>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">可下單的保證金額上限</th>
                        <td>
                            <input name='MARGIN_AMOUNT' type="number"
                                style='border: 0.5px solid #bbe2e2; border-radius: 5px; width:100%' value=100000 min=0>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p>
                <center><button type="submit" class="btn btn-primary">送出</button></center>
                <br></br>
        </form>

    </div>
</body>

</html>
